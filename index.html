<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "smatphone, linktree, estudo de html css" />
    <meta name = "description" content = "Recriando uma tela de smatphone" />
    <meta name = "author" content = "Patrick Cohenn" />
    <link rel="stylesheet" href="./static/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42c8de28f3.js" crossorigin="anonymous"></script>
    <title>Smartphone</title>
</head>
<body onload="time()">
    <div id="content" >
        <div class="phone">
            <div class="screen">
                <div class="top">
                    <div class="dock-left">
                        <span class="clock">
                            <div id="timeH"></div>
                        </span>
                    </div>
                    <div class="dock">
                        <div class="sensor"></div>
                        <div class="speaker"></div>
                        <div class="camera"></div>
                    </div>
                    <div class="dock-right">
                        <div class="signal"><i class="fas fa-signal"></i></div>
                        <div class="wifi"><i class="fas fa-wifi"></i></div>
                        <div class="battery"><i class="fas fa-battery-full"></i></div>
                    </div>
                </div>
                <div id="icons">
                    <!--Primeira linha-->
                    <div class="icon-app">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span>Mail</span>
                    </div>
                    <div class="icon-app">
                            <div class="icon">
                                <a href="#popupCalendar" style="color: inherit; text-decoration: none;" >
                                    <i class="fas fa-calendar-alt" href="#popupCalendar"></i>
                                </a>
                                <span>Calendar</span>
                            </div>
                            <div id="popupCalendar" class="overlay">
                                <div class="popup">
                                    <h2>Calendar</h2>
                                    <a class="close" href="#">&times;</a>
                                    <div id="timeH"></div>
                                    <div id="date"></div>
                                </div>
                            </div>
                    </div>
                    
                    <div class="icon-app">
                        <div class="icon">
                            <i class="fas fa-photo-video"></i>
                        </div>
                        <span>Photos</span>
                    </div>
                    <div class="icon-app">
                        <div class="icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <span>Camera</span>
                    </div>
                    <!--Fim da Primeira linha-->

                    <!--Segunda linha-->
                    <div class="icon-app">
                        <div class="icon">
                            <i class="fas fa-map-signs"></i>
                        </div>
                        <span>Maps</span>
                    </div>
                    <div class="icon-app" >
                        <div class="icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <span>Weather</span>
                    </div>
                    <div class="icon-app" onclick="abrir('http://xnerd.com.br')">
                        <div class="icon">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <span>News</span>
                    </div>
                    <div class="icon-app" onclick="abrir('http://google.com.br')">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span>Mail</span>
                    </div>
                    <!--Fim da Segunda linha-->
                    
                    <!--TEste-->

                    <button  href="#popupCalendar" class="icon-app" type="button">
                        <div class="icon">
                            <i class="fas fa-calendar-alt" href="#popupCalendar"></i>
                        </div>
                        <span>Calendar</span>
                    </button>

                    <!--Fim de TEste-->

                    <div class="icon-app">
                        <a href="#popup1" style="color: inherit; text-decoration: none;">
                            <div class="icon">
                                <i class="fas fa-envelope" href="#popup1"></i>
                            </div>
                            <span>Mail</span>
                        </a>
                    </div>
                    <div id="popup1" class="overlay">
                        <div class="popup">
                            <h2>Email</h2>
                            <a class="close" href="#">&times;</a>
                            <div class="content" >
                                <form method="get" action="envio_dados.php">
                                    <input type="text" name="nome" placeholder="digite seu Nome aqui">
                                    <input type="e-mail" name="email" placeholder="Digite seu e-mail">
                                    <input type="submit" name="enviar" value="Enviar" onclick="msg()">    
                                </form>
                            </div>                        
                        </div>
                    </div>
                </div>
                <div id="dock-home">
                    <div class="buttons-home">
                        <div class="icon-app"><i class="fas fa-phone"></i></div>
                        <div class="icon-app"><i class="fas fa-compass"></i></div>
                        <div class="icon-app"><i class="fab fa-whatsapp"></i></div>
                        <div class="icon-app"><i class="fab fa-itunes-note"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./static/JS/script.js"></script>
</body>
</html>
